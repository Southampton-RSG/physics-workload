# Forward traffic to the named sites through to the uWSGI server
server {
    listen 443 ssl;
    server_name teaching.physics.soton.ac.uk srv04619.soton.ac.uk;

    ssl_certificate /etc/tls/certs/entca_srv04619.soton.ac.uk.crt;
    ssl_certificate_key /etc/tls/private/entca_srv04619.soton.ac.uk.key;

    access_log /var/www/physics-workload/logs/nginx.access.log;
    error_log /var/www/physics-workload/logs/nginx.error.log;

    location /static/ {
        alias /var/www/physics-workload/staticfiles/;
    }

    location / {
#         uwsgi_pass physics_workload_upstream;
#         include /var/www/physics-workload/nginx/uwsgi_params;
        proxy_pass http://physics_workload_django:8000;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect non-HTTPS traffic to HTTPS
server {
    listen 80;
    server_name teaching.physics.soton.ac.uk srv04619.soton.ac.uk;
    return 301 https://$host:$request_uri;
}
