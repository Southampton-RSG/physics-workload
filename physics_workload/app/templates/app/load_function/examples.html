The load function is a single-line Python expression, where <span class="font-monospace">s</span> is the number of students.
Example expressions could be:
<ul>
    <li class="text-info font-monospace">
        (s / 5) + 10
    </li>
    <li class="text-info font-monospace">
        (s * 5) if s < 10 else (s * 1.5)
    </li>
    <li class="text-info font-monospace">
        s ** 3
    </li>
</ul>
